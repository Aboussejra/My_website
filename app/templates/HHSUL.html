  <a href="/" class ="myButton" role="button" aria-pressed="true"><i class="fa fa-home fa-9x"></i></a>
  <div class="container">
  <div class="row g-3 needs-validation">
    <div>
      <label for="validationCustom01" class="form-label">Age</label>
      <input type="text" class="form-control" id="age" value="" placeholder="Enter your Age" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div>
      <label for="validationCustom02" class="form-label">Years of training</label>
      <input type="text" class="form-control" id="time_training" placeholder="Enter float value (1.5 for a year and a half)" value="" required>
    </div>
    <div>
      <label for="validationCustom02" class="form-label">Wheight</label>
      <input type="text" class="form-control" id="wheight" placeholder="Enter Kgs" value="" required>

    <div>
      <label for="validationCustom02" class="form-label">Height</label>
      <input type="text" class="form-control" id="height" placeholder="Enter meters, 1.80 for 1 meter and 80 centimeters" required>
    </div>
    
    <div>
      <label for="validationCustom02" class="form-label">Body Fat</label>
      <input type="text" class="form-control" id="body_fat" placeholder="Enter Body Fat in percent" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div >
      <label class="form-label">Are you Natty?</label>
      <select id ="natty" class="form-select" required aria-label="select example" placeholder="Are you Natural?">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <div class="invalid-feedback">Example invalid select feedback</div>
    </div>
    <div>
      <label class="form-label">Type of diet</label>
      <select id ="bulking_shredding" class="form-select" required aria-label="select example">
        <option value="1">Normal</option>
        <option value="2">Bulking</option>
        <option value="0">Shredding</option>
      </select>
      <div class="invalid-feedback">Example invalid select feedback</div>
    </div>
    <br>
    <div>
      <button class="btn btn-primary"  onclick="make_pred()">Tell me how much i should lift!</button>
      
    </div>
    <small id="Help" class="form-text text-muted"> Make sure all data is written as indicated else i can't predict</small>
  </div>
</div>
<script>
  
  function make_pred(){
    var age = $("#age").val();
    var time_training = $("#time_training").val();
    var wheight = $("#wheight").val();
    var height = $("#height").val();
    var body_fat = $("#body_fat").val();
    var natty = $("#natty").val();
    var bulking_shredding = $("#bulking_shredding").val();
    var data_list = [age,time_training,wheight,height,body_fat,natty,bulking_shredding];
    console.log(data_list)
    $.ajax({
            url: "/HHSUL/guess",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({"input": data_list})        }).done(function(data) {
              Swal.fire({
                title:  data,
                width: 600,
  icon: 'success',
  confirmButtonColor: '#3085d6',
  confirmButtonText: 'Another recommendation!',
  showClass: {
    popup: 'animate__animated animate__fadeInDown'
  },
  hideClass: {
    popup: 'animate__animated animate__fadeOutUp'
  },
})

});

  }
  </script>
